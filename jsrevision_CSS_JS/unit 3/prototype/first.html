<script>

let arr1 = new Array("a", "b", "c");
  console.log("arr1:", arr1);

  function apnaarray() {
    Object.defineProperty(this, "length", {
      value: 0, 
      writable: true, 
      enumerable: false, 
    });

    for (let i = 0; i < arguments.length; i++) {
      //index: value

      this[i] = arguments[i];
    }

    this.length = arguments.length;
  }
    
  let arr = new apnaarray("a", "b", "c");
  console.log("arr:", Object.values(arr));

</script>
