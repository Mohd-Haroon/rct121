<body>
    <div id="h"></div>
    <h1>Todays's Random Dish</h1>
    <div id="ran"></div>

<script type='module'>
    let random= document.querySelector("#ran")
    import navbar from './component/navbar.js'
    console.log(navbar)

    import {getData, append } from './scripts/fetchappend.js'
    // console.log(getData,append)

        let searchf=async () => {
            
            try{
                let a=document.querySelector('#search').value
                let resss= await getData(`https://www.themealdb.com/api/json/v1/1/random.php`)
                console.log("respose",resss.meals)
                append(resss.meals,random)
            }
            catch(err){
                console.log("error",err)
            }
            
        }

    let header = document.querySelector('#h')
    header.innerHTML = navbar()
    searchf()

</script>
