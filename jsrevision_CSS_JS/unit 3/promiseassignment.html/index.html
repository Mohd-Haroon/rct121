    <style>

            width: 30%;
            margin: auto;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        select {
            padding: 10px;
            margin-top: 50px;
        }
        button {
            padding: 5px 10px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #cont {
            width: 30%;
            margin: auto;
            text-align: center;
            margin-top: 50px;
        }
        #navb {
            width: 100%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="navb"></div>
    <div id="top">
        <h2>Place Your Order Here</h2>
        <select id="ord">
            <option value="coke">Coke</option>
            <option value="fries">Fries</option>
            <option value="burger">Burger</option>
            <option value="chickenSandwich">Spicy Crispy Chicken Sandwich</option>

        </select>
        <br>
        <button onclick="food()">Order-Food</button>
    </div>
    <div id="cont"></div>
</body>
</html>
