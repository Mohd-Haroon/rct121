<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont {
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        img {
            width: 20%;
            height: 20%;
        }
        #cont div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="cont">

    </div>
</body>
</html>
<script>
    let url ="https://fakestoreapi.com/products"
    let mp = fetch(url)

    mp.then(function(res){
        // console.log("res",res)
        return res.json()
    }) 
    .then(function(resposnse){
        console.log("response",resposnse)

    })

    let url1 = "https://fakestoreapi.com/products"

    async function mr(){
        let rees = await fetch(url1)
        let dat = await  rees.json()
        console.log("data", dat)
        appendproducts(dat)
    }

    mr()

    // appendproducts(dat)
    function appendproducts(dat){
        dat.forEach(function(ele){
            let div =document.createElement('div')

            let img = document.createElement('img')
            img.src = ele.image
            let title = document.createElement('p')
            title.innerText = ele.title
            let desc = document.createElement('p')
            desc.innerText = ele.description

            let price = document.createElement('p')
            price .innerText = ele.price

            div.append(img,title,price,desc)
            document.querySelector('#cont').append(div)
        })
    }
</script>
