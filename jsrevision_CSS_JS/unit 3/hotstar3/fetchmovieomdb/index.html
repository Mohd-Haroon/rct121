<body>
    <div id="nav">
        <input type="text" placeholder="Type here" id="searchmovie">

<script>
    
    // let url ="http://www.omdbapi.com/?i=tt3896198&apikey=4da5d457"

    async function mr(){
        let A=document.querySelector('#searchmovie').value
        try{
            let rees = await fetch(`https://www.omdbapi.com/?t=${A}&apikey=4da5d457`)
            let dat = await  rees.json()
            
            console.log("data", dat)
            // appendproduct(dat)
            // data.push(dat)
            // console.log("data", data)

            if(dat.imdbRating> "8.5"){

                document.querySelector('#moviesdiv').innerHTML=""

                let div =document.createElement('div')
                let divd =document.createElement('div')


                let img = document.createElement('img')
                img.src = dat.Poster
                let rate = document.createElement('p')
                rate.innerText = dat.imdbRating
                let desc = document.createElement('h3')
                desc.innerText = dat.Title
                var date = document.createElement('p')
                date.innerText = dat.Released

                var rated = document.createElement('p')
                rated.innerText = dat.Rated
                let recom = document.createElement('p')
                recom.innerText='Recommanded'

                

                div.append(recom,img)
                divd.append(desc,rate,date)
                document.querySelector('#moviesdiv').append(div,divd)

                

            }
            else{

                document.querySelector('#moviesdiv').innerHTML=""

                let div =document.createElement('div')
                let divd =document.createElement('div')


                let img = document.createElement('img')
                img.src = dat.Poster
                let rate = document.createElement('p')
                rate.innerText = dat.imdbRating
                let desc = document.createElement('h3')
                desc.innerText = dat.Title
                var date = document.createElement('p')
                date.innerText = dat.Released

                var rated = document.createElement('p')
                rated.innerText = dat.Rated

                div.append(img)
                divd.append(desc,rate,date)
                document.querySelector('#moviesdiv').append(div,divd)

            }
            
        }
        catch(err){
            console.log("error",err)

        }
        
    }
