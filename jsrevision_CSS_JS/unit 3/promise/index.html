<script>
    let pa=false
    let myprom = new Promise(function(resolve,reject){
        if(pa){
            resolve("bike")
        }
        else{
            reject("paragon")
        }
    })

    myprom.then(function(res){
        console.log("response:",res)
    })

    myprom.catch(function(err){
        console.log("error:",err)
    })
</script>
