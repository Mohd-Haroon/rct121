    class MyStack{


        constructor(){
            this.length = 0;
            this.stack=[];

        }
            push(...value){

                value.forEach((el)=>{
                    this.stack.push(el)
                    this.length++
                })
                
                console.log(this.stack)
            }

            remove(){
                this.stack.pop()
                this.length--
                console.log(this.stack)
            }
    }


    let stack= new MyStack()
